<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato dos usuários cadastrados</title>
    <link rel="icon" href="../imgs/cafe.png" type="image/png">
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <div class="container">
        <button class="navigateBtn" id="navigateBtn">Ir para Cadastro de Usuários</button>

        <h1>Contato</h1>

        <form id="myForm" method="post">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name"  placeholder="Informe o nome do usuário criado aqui.">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" >

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="3"></textarea>

            <button id="btn-add" type="submit">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            
            event.preventDefault();

            const form = event.target;
    
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();
    
            console.log("Valores recebidos:", { name, email, message }); // Debug
    
            if (!name) {
                alert("Por favor, preencha o campo Nome.");
                return;
            }
    
            if (!email) {
                alert("Por favor, preencha o campo Email.");
                return;
            }
    
            if (!validateEmail(email)) {
                alert("Por favor, insira um e-mail válido.");
                return;
            }
    
            if (!message) {
                alert("Por favor, preencha o campo Mensagem.");
                return;
            }
    
            console.log("Nome:", name);
            console.log("Email:", email);
            console.log("Mensagem:", message);
    
            alert("Formulário interceptado! Não quero enviar pro back.");

            form.reset();
        });
    
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
    

<!-- 
    <script src="../js/utilsScript.js"></script> -->

</body>
</html>
