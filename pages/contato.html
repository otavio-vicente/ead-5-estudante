<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato dos usuários cadastrados</title>
    
    <link rel="stylesheet" href="../styles.css">

</head>

<body>

<div class="container">
    <button class="navigateBtn" id="navigateBtn">Ir para Cadastro de Usuários</button>

    <h1>Contato</h1>

    <form action="your-backend-script.php" method="GET">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required placeholder="Informe o nome do usuário criado aqui.">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" rows="3" required></textarea>

        <button id="btn-add" type="submit" onclick="enviaProBack()">Enviar</button>
    </form>
</div>

<script src="../scripts/utilsScript.js"></script>

<script>
    document.getElementById("navigateBtn").addEventListener("click", function() {
        window.location.href = "../index.html";  // Redireciona para 'index.html' ao clicar no botão
    });
</script>

</body>
</html>
